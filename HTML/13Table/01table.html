<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <!-- table tag is used to make table in html 

        When we want to make our data in tabular form  -->


    <!-- thead = Table head section part i.e heading part of the table 
        tr = Table Row
        th = Table Heading (everthing written in it appear as bold)
        tbody = Wrapper of table's body or we can say it contain the data of table 
        td = Table data -->


    <table border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Course</th>
                <th>Mobile no.</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Dax</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Sankeerth</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Vidhi</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
            <tr>
                <td>Piyush</td>
                <td>WD</td>
                <td>1234567890</td>
            </tr>
        </tbody>
    </table>
    <hr>

</body>

</html>
